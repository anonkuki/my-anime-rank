        const poolEl = document.getElementById('pool');
        const quickNav = document.getElementById('quick-nav');

        function init() {
            rawData.forEach(anime => {
                const div = document.createElement('div');
                div.className = 'anime-card';
                // é¢„åŠ è½½å›¾ç‰‡
                const img = new Image(); img.src = anime.image_url; img.crossOrigin = "Anonymous";
                div.style.backgroundImage = `url(${anime.image_url})`;
                div.setAttribute('data-title', anime.title);
                
                // æ·»åŠ åå­—å±‚
                const nameDiv = document.createElement('div');
                nameDiv.className = 'card-name';
                nameDiv.innerText = anime.title;
                div.appendChild(nameDiv);
                
                poolEl.appendChild(div);
            });
            document.getElementById('count').innerText = rawData.length;
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.anime-card').forEach(c => c.style.display = c.getAttribute('data-title').toLowerCase().includes(term) ? 'block' : 'none');
        });

        // ä¸»æ¦œå•å’Œæ± å­çš„ Sortable é…ç½®
        const commonConfig = {
            group: 'shared',
            animation: 150,
            delay: 100, delayOnTouchOnly: true,
            ghostClass: 'sortable-ghost',
            onStart: (evt) => { 
                const nav = document.getElementById('quick-nav');
                let x = 0, y = 0;
                
                // å°è¯•è·å–è§¦æ‘¸æˆ–é¼ æ ‡åæ ‡
                if (evt.originalEvent) {
                    const e = evt.originalEvent;
                    const touch = e.touches ? e.touches[0] : (e.changedTouches ? e.changedTouches[0] : null);
                    if (touch) {
                        x = touch.clientX;
                        y = touch.clientY;
                    } else if (e.clientX !== undefined) {
                        x = e.clientX;
                        y = e.clientY;
                    }
                }
                
                // å¦‚æœè·å–ä¸åˆ°äº‹ä»¶åæ ‡ï¼Œå›é€€åˆ°å…ƒç´ ä½ç½®
                if (x === 0 && y === 0) {
                    const rect = evt.item.getBoundingClientRect();
                    x = rect.right;
                    y = rect.top;
                }

                // è®¾ç½®ä½ç½®ï¼šåœ¨è§¦ç‚¹å³ä¾§ 50pxï¼Œå‚ç›´å±…ä¸­ (å‡è®¾èœå•é«˜çº¦350pxï¼Œä¸Šç§»175px)
                // ç®€å•çš„è¾¹ç•Œæ£€æŸ¥ï¼šå¦‚æœå¤ªé å³ï¼Œå°±æ˜¾ç¤ºåœ¨å·¦ä¾§
                if (x > window.innerWidth - 100) {
                    nav.style.left = (x - 90) + 'px'; // æ˜¾ç¤ºåœ¨å·¦ä¾§
                } else {
                    nav.style.left = (x + 50) + 'px'; // æ˜¾ç¤ºåœ¨å³ä¾§
                }
                
                nav.style.top = (y - 175) + 'px';
                nav.style.display = 'flex'; 
            },
            onEnd: () => { document.getElementById('quick-nav').style.display = 'none'; }
        };

        document.querySelectorAll('.tier-content').forEach(c => new Sortable(c, commonConfig));

        // ä¼ é€é—¨é€»è¾‘
        document.querySelectorAll('.nav-slot').forEach(slot => {

                    const targetEl = document.getElementById(targetId);
                    // å°†å…ƒç´ ç§»åŠ¨åˆ°çœŸæ­£çš„ç›®æ ‡å®¹å™¨
                    targetEl.appendChild(evt.item);
                    // éšè—ä¼ é€é—¨ (å¯é€‰ï¼Œå¦‚æœæƒ³è¿ç»­æ‹–åŠ¨å¯ä»¥ä¸éšè—ï¼Œä½† onEnd ä¼šå¤„ç†)
                }
            });
        });

        function generateImage() {
            const area = document.getElementById('capture-area');
            const btn = document.querySelector('.btn-gen'); 
            const originalText = btn.innerText;
            btn.innerText = "ç”Ÿæˆä¸­...";
            
            const oldBg = area.style.backgroundColor;
            area.style.backgroundColor = "#121212"; // ç¡®ä¿èƒŒæ™¯è‰²
            
            html2canvas(area, {
